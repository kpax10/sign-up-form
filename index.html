<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&family=Montserrat&display=swap"
    rel="stylesheet">
  <script src="./script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign-up-form</title>
</head>

<body>
  <div class="bg-img">
    <div class="logo-container">
      <img src="assets/planet.png" class="logo" alt="" srcset="">
      <h1>GAZE</h1>
    </div>
  </div>
  <div class="right">
    <div class="right-container">
      <div class="right-description">
        <p>Take a look back in time billions of years and be <i>amazed</i> by what you see. The cosmos is waiting to be
          discovered.</p>
        <p>Take a gaze with us.</p>
        <p>You <i>know</i> you want to.</p>
      </div>

      <section>
        <p>Lets do this!</p>
        <div class="form-container">
          <form action="#">
            <p class="form-line-container">
              <label for="first-name">first name</label>
              <input type="text" name="first-name" id="first-name" maxlength="20" required>
            </p>
            <p class="form-line-container">
              <label for="last-name">last name</label>
              <input type="text" name="last-name" id="last-name" maxlength="20" required>
            </p>
            <p class="form-line-container">
              <label for="email">email</label>
              <input type="email" name="email" id="email" required>
            </p>
            <p class="form-line-container">
              <label for="last-name">phone number</label>
              <input type="text" name="phone-number" id="phone-number">
            </p>
            <p class="form-line-container">
              <label for="last-name">password</label>
              <input class="error" type="password" name="password" id="password" minlength="6" required>
              <span class="error-msg">*Passwords do not match</span>
            </p>
            <p class="form-line-container">
              <label for="last-name">confirm password</label>
              <input class="error" type="password" name="re-password" id="re-password" minlength="6" required>
            </p>
        </div>
      </section>
      <button class="create-account-btn">Create Account</button>
      </form>
      <div class="login">
        <p>Already have an account? <button class="login-btn">Log in</button></p>
      </div>

    </div>
  </div>
</body>

</html>
