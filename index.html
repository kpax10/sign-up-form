<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&family=Montserrat&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign-up-form</title>
</head>

<body>
  <div class="bg-img">
    <div class="logo-container">
      <img src="./assets/planet.png" class="logo" alt="" srcset="">
      <h1>GAZE</h1>
    </div>
  </div>
  <div class="right">
    <div class="right-container">
      <p>This is not a real service! You know you need something like this in your life to help you realize your deepest
        dreams.</p>
      <p>Sign up now to get started.</p>
      <p>You <i>know</i> you want to.</p>

      <section>
        <p>Lets do this!</p>
        <form action="#">
          <p class="form-line-container">
            <label for="first-name">first name</label>
            <input type="text" name="first-name" id="first-name">
          </p>
          <p class="form-line-container">
            <label for="last-name">last name</label>
            <input type="text" name="last-name" id="last-name">
          </p>
        </form>
      </section>
    </div>
  </div>
</body>

</html>
